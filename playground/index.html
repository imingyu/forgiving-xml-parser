<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>loose-xml-parser</title>
        <link
            rel="stylesheet"
            data-name="vs/editor/editor.main"
            href="./node_modules/monaco-editor/min/vs/editor/editor.main.css"
        />
        <style>
            body {
                padding: 0;
            }
            h3 {
                margin-top: 0;
            }
            .container {
                width: 80%;
                margin: 20px auto 0 auto;
                display: flex;
            }
            .container > .text-container:last-child {
                margin-left: 20px;
            }
            .text-container {
                flex: 1;
            }
            .text-editor {
                display: block;
                box-sizing: border-box;
                width: 100%;
                border: 1px solid #ccc;
                border-radius: 5px;
                padding: 10px;
                min-height: 400px;
            }
            .select-platform {
                height: 50px;
                line-height: 50px;
                border: 1px solid #ccc;
                border-radius: 10px;
                margin-top: 15px;
                padding: 0 20px;
                font-size: 16px;
                font-weight: bold;
            }
            .btn-action {
                width: 160px;
                height: 50px;
                line-height: 50px;
                background: none;
                border: none;
                border-radius: 8px;
                background-image: linear-gradient(180deg, #5a52fd, #665ff3);
                color: #fff;
                font-size: 14px;
                float: right;
                margin-top: 15px;
            }
            .btn-action:focus,
            .btn-action:active {
                outline: none;
            }
            .chk-location {
                float: left;
                margin-top: 30px;
                margin-left: -5px;
            }
            .container-options {
                position: relative;
                flex-wrap: wrap;
                padding-bottom: 20px;
                border-bottom: 1px solid #ededed;
            }
            .container-options:after {
                content: "";
                position: absolute;
                left: 50%;
                bottom: -1px;
                height: 1px;
                background-color: #fff;
                width: 30px;
            }
            .container-options > .option-item:nth-child(2n) {
                padding-left: 30px;
            }
            .option-item {
                width: 50%;
                flex-shrink: 0;
                box-sizing: border-box;
            }
            .option-item small {
                color: #666;
            }
        </style>
    </head>
    <body>
        <div class="container container-options">
            <label class="option-item">
                <input type="checkbox" />
                <b>allowNearTagNameSpace</b>
                <small>是否允许标签名称附近存在空白字符</small>
            </label>
            <label class="option-item">
                <input type="checkbox" />
                <b>ignoreTagNameCaseEqual</b>
                <small>忽略标签名称大小写对比</small>
            </label>
            <label class="option-item">
                <input type="checkbox" />
                <b>allowNodeNotClose</b>
                <small>是否允许标签不关闭</small>
            </label>
            <label class="option-item">
                <input type="checkbox" />
                <b>allowAttrNameEmpty</b>
                <small>是否允许属性名为空</small>
            </label>
            <label class="option-item">
                <input type="checkbox" />
                <b>allowAttrContentHasBr</b>
                <small
                    >是否允许属性值中存在换行，仅在属性表达式中包含边界符（“"”,“'”）时生效</small
                >
            </label>
            <label class="option-item">
                <input type="checkbox" />
                <b>allowNearAttrEqualSpace</b>
                <small>是否允许属性等号附近存在空白字符</small>
            </label>
            <div class="option-item">
                <b>encounterAttrMoreEqual</b>
                <small>当遇到属性中含有多个“=”时怎么处置？</small>
                <label>
                    <input
                        type="radio"
                        name="encounterAttrMoreEqual"
                        value="throwError"
                    />
                    <b>throwError</b>
                    <small>报错</small>
                </label>
                <label>
                    <input
                        type="radio"
                        name="encounterAttrMoreEqual"
                        value="merge"
                    />
                    <b>merge</b>
                    <small>合并</small>
                </label>
                <label>
                    <input
                        type="radio"
                        name="encounterAttrMoreEqual"
                        value="newAttr"
                    />
                    <b>newAttr</b>
                    <small>新创建一个属性对象</small>
                </label>
            </div>
        </div>
        <div class="container">
            <div class="text-container">
                <h3>
                    XML
                    <small
                        >（光标位置 行：<span id="cusLine"></span> 列：<span
                            id="cusCol"
                        ></span
                        >）</small
                    >
                </h3>
                <div class="text-editor" id="txtXml"></div>
                <label class="chk-location">
                    <input type="checkbox" id="chkLocation" />
                    显示节点位置信息
                </label>
                <button class="btn-action" type="button" id="btnParse">
                    解析
                </button>
            </div>
            <div class="text-container">
                <h3>JSON</h3>
                <div class="text-editor" id="txtJSON"></div>
                <!-- <button class="btn-action" type="button" id="btnCopy">
                    复制结果
                </button> -->
            </div>
        </div>
        <script src="../dist/index.umd.js"></script>
        <script src="./node_modules/jquery/dist/jquery.js"></script>
        <script>
            var require = {
                paths: { vs: "./node_modules/monaco-editor/min/vs" },
            };
        </script>
        <script src="./node_modules/monaco-editor/min/vs/loader.js"></script>
        <script src="./node_modules/monaco-editor/min/vs/editor/editor.main.nls.js"></script>
        <script src="./node_modules/monaco-editor/min/vs/editor/editor.main.js"></script>

        <script>
            const txtXml = $("#txtXml");
            const txtJSON = $("#txtJSON");

            const getOptions = (getEl = false) => {
                const options = {};
                $(".option-item").each((index, el) => {
                    el = $(el);
                    const name = el.children("b").html();
                    let val = el
                        .children("input[type='checkbox']")
                        .prop("checked");
                    if (name === "encounterAttrMoreEqual") {
                        val = el.find('input[type="radio"]:checked').val();
                    }
                    options[name] = val;
                    if (getEl) {
                        if (!options.elMap) {
                            options.elMap = {};
                        }
                        options.elMap[name] = el;
                    }
                });
                return options;
            };

            const setOptions = (options) => {
                const ops = getOptions(true);
                for (let prop in ops.elMap) {
                    if (options[prop]) {
                        const el = ops.elMap[prop];
                        if (prop !== "encounterAttrMoreEqual") {
                            el.children("input[type='checkbox']").prop(
                                "checked",
                                true
                            );
                        } else {
                            el.find(
                                'input[type="radio"][name="' + prop + '"]'
                            ).prop("checked", true);
                        }
                    }
                }
            };
            const pageInit = () => {
                setOptions(
                    JSON.parse(localStorage.getItem("Lx.Options") || "{}")
                );
                const xmlEditor = monaco.editor.create(txtXml[0], {
                    value: (
                        localStorage.getItem("Lx.Xml") ||
                        `<span name="Tom" man age=20 ></span>`
                    ).trim(),
                    language: "xml",
                    minimap: {
                        enabled: false,
                    },
                });
                xmlEditor.onDidChangeCursorPosition((e) => {
                    const { lineNumber, column } = e.position;
                    $("#cusLine").html(lineNumber);
                    $("#cusCol").html(column);
                });
                xmlEditor.trigger("anyString", "editor.action.formatDocument");
                window.xmlEditor = xmlEditor;
                const jsonEditor = monaco.editor.create(txtJSON[0], {
                    value: "",
                    language: "json",
                    minimap: {
                        enabled: false,
                    },
                });
                window.jsonEditor = jsonEditor;
                $("#btnParse").bind("click", (e) => {
                    const options = getOptions();
                    const xml = xmlEditor.getValue();
                    localStorage.setItem("Lx.Xml", xml);
                    const json = LooseXmlParser.parse(xml, options);
                    const parseResult = LooseXmlParser.parseResultToJSON(json, {
                        locationInfo: $("#chkLocation").prop("checked"),
                    });
                    localStorage.setItem("Lx.Options", JSON.stringify(options));
                    jsonEditor.setValue(JSON.stringify(parseResult, null, 4));
                    if (parseResult.error && parseResult.error.line) {
                        const { line, col } = parseResult.error;
                        xmlEditor.setPosition({
                            lineNumber: line,
                            column: col,
                        });
                        xmlEditor.setSelection({
                            endColumn: col + 1,
                            endLineNumber: line,
                            startColumn: col,
                            startLineNumber: line,
                        });
                        xmlEditor.focus();
                    }
                });
            };
            pageInit();
        </script>
    </body>
</html>
